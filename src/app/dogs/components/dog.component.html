<div class="dog-container">
  @if (dogsSignal().data?.length) {
    @for (dog of dogsSignal().data; track dog?.id;) {
      <div class="dog-card">
        <div>Dog's name {{dog.name}}</div>
        <div>Dog's age {{dog.age}}</div>
        <div>Dog's breed {{dog.breed}}</div>
      </div>
    }
}

@if (dogsSignal().isLoading) {
  <div>Loading...</div>
}
</div>
